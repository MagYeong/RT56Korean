 #Focus
 GRE_economic_recovery:0 "경제회복"
 GRE_economic_recovery_desc:0 "소국으로서 그리스는 다가올 폭풍을 대비해야합니다. 먼저 경제를 안정화시켜 첫발을 내딛어 봅시다."
 GRE_industrial_effort:0 "산업확장"
 GRE_industrial_effort_desc:0 "우리는 이제 민간산업을 확장할 계획을 승인하고 지원하여 우리 고용률을 높이고 산업화를 진행해야 합니다."
 GRE_industrial_effort_2:0 "군사 산업 단지 확장"
 GRE_industrial_effort_2_desc:0 "우리군을 보조하려면 군사산업을 재빠르게 발전시키고 군사업체와 군대사이에 깊은 관계를 맺어야 합니다. 이로서 향후 군사적 충돌에 준비된 자세로 임할수 있을것입니다."
 GRE_infrastructure_effort:0 "철도망 현대화"
 GRE_infrastructure_effort_desc:0 "우리 철도망 민간경제만 겨우 뒷받침할뿐 군사적용도로는 부족합니다. 우리는 철도를 규격화하고 정확한 계획표를 만들어 철도수송망에 차질이 생기지 않게 해야하며 만약을 위해 군사수송을 위한 전략도 미리 세워둬야 합니다.."
 GRE_extra_tech_slot:0 "두뇌유출 막기"
 GRE_extra_tech_slot_desc:0 "우리 지식인들은 더 좋은 기회와 사회적 지위를 얻으러 해외로 떠나고 있습니다. 우리는 국내에 남아있는 지식인들에게 혜택을 줘야하며 조국을 위해 일할수있게 일자리도 만들어내야 합니다."
 GRE_further_development:0 "산업성장 박차"
 GRE_further_development_desc:0 "공익프로그램과 국내기업 지원을 통해 우리는 우리 경제를 활성화할 산업기반을 다질것입니다."
 GRE_jobs_for_the_people:0 "산업구역 지원"
 GRE_jobs_for_the_people_desc:0 "그리스의 치솟는 실업률을 막아내려면 정부의 개입이 필요합니다. 적절한 지원을 통해 낮은 이자 대출금과 필요한 기업들에게 지원을해주면 우리 경제는 다시한번 부흥할것입니다."
 GRE_bullet_factories:0 "군수산업 성장"
 GRE_bullet_factories_desc:0 "우리 정부는 국내 군수산업체들 혜택을 줌으로서 산업확장과 국내공장을 촉진시킬 것입니다."
 GRE_jet_engines:0 "제트엔진"
 GRE_jet_engines_desc:0 "프로펠러는 과거의 유산입니다. 이제 제공권을 장악하려면 미래를 받아들여야 합니다."
 GRE_fight_depression:0 "대공황과 맞서기"
 GRE_fight_depression_desc:0 "대공황은 그리스를 심각하게 타격했습니다. 실업률과 치솟는 빛, 파산은 우리 시민들의 일상입니다. 정부는 더 이상 악회되기전에 조치를 취해야 하며 국가적자를 감수해서라도 소비를 촉진시켜 경제회복을 시작해야 합니다."
 GRE_end_the_depression:0 "대공황 끝내기"
 GRE_end_the_depression_desc:0 "이제 대공황의 가장 큰 혼란은 끝났지만 그로인한 상처는 사회 전반에 남아있습니다. 우리는 어서 국민들에게 고통은 지나간 일이라고 안심시켜야 하며 우리 나라는 다른 경제침체나 경제공황으로부터 안전하다는것을 알려야 합니다."
 GRE_naval_construction:0 "해양산업화"
 GRE_naval_construction_desc:0 "크고 현대적인 그리스 해군을 만드려면 먼저 조선소를 확장하고 추가해야합니다. 또한 미래 우리 해군을 위한 현대화도 필수입니다."
 GRE_light_ship_effort:0 "'엘리' 개선하기"
 GRE_light_ship_effort_desc:0 "전함이나 항공보함, 전투순양함들을 대량생산하기에는 그리스 경제현실은 냉혹합니다. 우리 해군을 확장하고 현대화하려면 작고 빠른 신형 전투함건조가 우리의 유일한 선택지입니다."
 GRE_submarine_effort:0 "에게해의 늑대"
 GRE_submarine_effort_desc:0 "잠수함기술과 잠수함전의 혁신은 잠수함의 가치를 증명하고 있습니다. 은밀하게 수송선들에게 치명타를 가하는 능력은 다가올 전장에서 우리에게 큰 도움이 될것입니다."
 GRE_naval_air_effort:0 "에게해의 독수리"
 GRE_naval_air_effort_desc:0 "많은 예산이 들어가겠지만 항공기를 운용가능한 함선을 건조할 수 있다면 우리 해군력을 높은 수준으로 이끌어낼수있을것입니다. 제공권은 충분한 가치를 증명해냈고 이를 창의적으로 해전에 적용하면 세계최강 해군도 상대가능 할것입니다."
 GRE_naval_way:0 "뉴딜정책"
 GRE_naval_way_desc:0 "우리 정부는 해군산업에 대규모 투자와 확장을 통해 '뉴딜정책'을 시행하여 크고 강력한 해군을 만들것입니다.."
 GRE_carrier_focus:0 "항공모함 중점"
 GRE_carrier_focus_desc:0 "우리 해군부에선 항공모함의 가치에 관심을 두고있으며 이를 더더욱 현대화하고 전술적 운용방법을 연구해야한다고 주장합니다. 그들의 필요한것을 최대한 지원해야합니다."
 GRE_battleship_focus:0 "전함 중점"
 GRE_battleship_focus_desc:0 "우리 해군부에선 항공모함 운용은 쓸모 없을것이라고 생각합니다. 오천개가 넘는 우리 섬들은 공군기지로서 충분한 역할을 수행할수있다고 보고있으며 새로운 전함 건조와 기존 전함 현대화를 통해 적들과 정정당당히 맞서 싸울수 있는 능력을 키워야한다고 주장합니다."
 GRE_bigger_navy:0 "제해권은 중요한 문제"
 GRE_bigger_navy_desc:0 "우리 아테나 조상님들은 에게해를 군함들로 장악하였습니다. 그들의 발자취를 따라 우리의 앞을 가로막는것들을 해치울수 있는 해군을 만들어야 합니다."
 GRE_better_navy:0 "제해권"
 GRE_better_navy_desc:0 "우리 고대 그리스인들은 살라미스 해전에서 페르시아군에 비해 쪽수는 적었지만 현명하고 용감한 전략으로 승리하였습니다. 우리 해군부는 이런 조상님들의 기지를 본받아야 합니다."
 GRE_aviation_effort:0 "해군 항공대"
 GRE_aviation_effort_desc:0 "공중전이란 개념은 아직 그리스에겐 낯선 개념이지만 전장의 다양성을 수용해야 합니다."
 GRE_fighter_focus:0 "전투기 중점"
 GRE_fighter_focus_desc:0 "우리 지휘부는 전투기는 공중전의 중심이라고 믿고있습니다. 시급히 현대적인 전투기를 연구하고 생산하는데에 주력해야 합니다."
 GRE_bomber_focus:0 "폭격기 중점"
 GRE_bomber_focus_desc:0 "지휘부는 대규모 폭격기 편대의 효율성을 믿고있습니다. 적국의 기반시설을 초토화시키고 공장과 보급선을 끊어버리면 우리에게 굉장한 이득이 될것입니다."
 GRE_further_air_plans:0 "차후 항공계획"
 GRE_further_air_plans_desc:0 "우리 참모부와 과학자들은 공군 파일럿들과 합작하여 우리 공군의 혁신과 현대화를 계속 이끌어나가야 합니다."
 GRE_heavy_cruiser_effort:0 "아베로프 개장"
 GRE_heavy_cruiser_effort_desc:0 "새로운 전함이나 항모를 건조하기전에 우리 해군부는 기존 핵심전력부터 강화해야 합니다. 이제까지 우린 중순양함은 유용하게 운용하였고 이를 개선하면 향후 해군전력 발전에 튼튼한 기반이 될것입니다."
 GRE_base_strike:0 "기지 타격"
 GRE_base_strike_desc:0 "항공기를 운용한 해전은 우리를 분명히 승리로 이끌것입니다. 그러므로 이에 상응하는 교리를 연구해야 합니다."
 GRE_fleet_in_being:0 "현존 함대"
 GRE_fleet_in_being_desc:0 "이제까지 '현존 함대'교리는 유용함을 증명해왔습니다. 물론 안일한 생각을 가지지 말고 핵심 이론은 유지한체 개선해 나갈것입니다."
 GRE_fund_the_navy:0 "해군 투자"
 GRE_fund_the_navy_desc:0 "해군을 무시하는것은 우리 조상님을 무시하는것입니다. 우리는 우리 영해를 침범하는 침략자무리를 격퇴해야할 의무가 있습니다."
 GRE_final_plans:0 "최종준비"
 GRE_final_plans_desc:0 "우리 해군은 새롭게 편성되었고 전략도 새롭게 다듬었습니다. 에게해를 장악하기위한 마지막 준비를 시작해야 합니다."
 GRE_open_different_plans:0 "군사혁신 이끌기"
 GRE_open_different_plans_desc:0 "우리 정부는 우리 군사력을 확장하고 개선하려는 준비를 끝마쳤습니다. 공중전과 지상전의 교리혁신을 이끌어내야 합니다."
 GRE_divided_naval_industry:0 "분열된 해군산업"
 GRE_divided_naval_industry_desc:0 "현재 그리스의 해군산업은 해군 병기창과 민간 조선업사이에 분열되어 있습니다. 정부는 이러한 현실태에 안주하지 말고 해군력을 강화하려면 한쪽을 선택하여야 합니다."
 GRE_focus_on_trade:0 "민간산업과 협력하기"
 GRE_focus_on_trade_desc:0 "민간 조선업자들과 협력하면 항구 현대화와 무역에 크나큰 도움이 될것입니다."
 GRE_further_arsenal_plans:0 "해군산업과 협력하기"
 GRE_further_arsenal_plans_desc:0 "해군산업과 협력하면 새로운 조선소건설과 확장에 도움이 될것입니다."
 GRE_collect_from_trade:0 "결과물 수확하기"
 GRE_collect_from_trade_desc:0 "민간 조선업에 투자한 결과 민간무역으로 충분한 결과물을 얻었습니다."
 GRE_cas_focus:0 "근접항공지원 중점"
 GRE_cas_focus_desc:0 "공군과 지상군이 끈끈하게 협력하면 최고의 효율을 뽑아낼수 있을것입니다. 우리 연구진은 이를위한 새로운 교리와 항공기설계를 만들어내야 합니다."
 GRE_army_reform:0 "육군 활성화"
 GRE_army_reform_desc:0 "우리 장교단과 전체적인 육군 상황은 1922년 전쟁이후로 참담한 상황입니다. 우리는 우리 육군의 고리타분한 전통과 전술을 떨쳐버리고 새롭고 엄격한 기준으로 다시 활성화 시켜야 합니다."
 GRE_support_equipment:0 "지원물자 활성화"
 GRE_support_equipment_desc:0 "의무대와 취사반, 기타 보조병력이 없다면 군대는 그저 무기든 무리들일 뿐입니다. 우리는 이들의 중요성을 재확인하고 발전시켜야 합니다."
 GRE_support_artillery:0 "사단 화력 지원"
 GRE_support_artillery_desc:0 "1차 세계 대전은 포병의 중요성을 여실히 보여줬습니다. 우리 육군 사단들이 충분한 포병 화력지원을 받도록 재편성 해야하며 즉각화력지원이 가능하게 만들어야 합니다."
 GRE_new_plans:0 "장교단 개혁하기"
 GRE_new_plans_desc:0 "우리 장교단은 나태하고 무능력한 겁쟁이 집합소입니다. 우리들은 이런 무능력자들을 교체해야 제대로된 육군개혁을 이룰 수 있을것입니다."
 GRE_land_doctrine_1:0 "교리발전"
 GRE_land_doctrine_1_desc:0 "우리는 더이상 먼지쌓인 전술서에 만족하지 말아야 합니다. 전장의 승리자가 될려면 우리만의 전술을 만들고 개선해나가야 합니다."
 GRE_motorization_effort:0 "육군 차량화"
 GRE_motorization_effort_desc:0 "우리 지휘부 몇몇들은 육군 차량화를 통해 병력들이 신속하게 운송수단을 이용할수있는 환경을 만들어야 한다고 주장합니다.  "
 GRE_mechanization_effort:0 "기계화 노력"
 GRE_mechanization_effort_desc:0 "차량화는 우리 병력들의 수송능력을 향상시키지만 위험에 노출되어 있는건 다름없습니다. 장갑차를 연구개발하여 우리 병력들을 보호하고 추가화력지원을 할수있게 해야합니다."
 GRE_armor_effort:0 "기갑부대 개발"
 GRE_armor_effort_desc:0 "우리 나라 지형은 기갑전에는 이상적이지 못하지만 그렇다고 기갑전력의 전술적 능력을 무시할수 없습니다. 우리 지형에 최적화된 기갑차량을 개발하고 우리군에서 운용가능한 기갑부대를 개발해야 합니다."
 GRE_med_armor_effort:0 "중형전차"
 GRE_med_armor_effort_desc:0 "전장 기록들과 통계를 모은결과 우리 지휘부에선 좀 더 크고 대구경 포를 장착한 무장차량을 만들어야 한다는 결과를 내렸습니다."
 GRE_special_forces:0 "특수 부대"
 GRE_special_forces_desc:0 "우리 특수부대사령부는 교리를 개선하고 임무를 확장하여 성공적으로 주어진 임무를 완수해야 합니다. 물론 이를위한 충분한 물자와 인력, 지원도 공급해야 합니다."
 GRE_political_awakening:0 "정치적 각성"
 GRE_political_awakening_desc:0 "세계는 어두운 안개로 뒤덮여 가고있습니다. 그리스는 이 어려운 고난을 같이 해쳐나갈 우방을 정해야 할 시간이 왔으며 잠재적인 적들을 추려내어 경계할 때가 왔습니다."
 GRE_divided_nation:0 "분열된 나라"
 GRE_divided_nation_desc:0 "메탁사스 정권은 그리스 정치계를 그럭저럭 잘 이끌고 있지만 한쪽이라도 치우치게 된다면 국내 정치적 균형은 흐트러질 상황입니다. 메탁사 정권이 점점 일촉즉발의 상황으로 흘러가는 유럽상황을 제대로 대처할수 있을지 불확실합니다."
 GRE_autarky_effort:0 "민주주의 포기"
 GRE_autarky_effort_desc:0 "직접민주주의를 표방했던 우리 조상님들은 결국 중우정권의 끝을 보여줬습니다. 분열된 국내상황을 고려해보면 사르다리스나 공산주의자같은 부류들은 믿을바가 못됩니다. 질서는 다시 회복되어야 합니다!"
 GRE_national_union:0 "국민연합"
 GRE_national_union_desc:0 "국민연합은 우리 조상님들의 자랑거리인 훌륭한 연설과 가치의 귀환을 뜻합니다. 이 영광의 시대를 재현하려면 이들의 리더쉽을 본받아야 합니다."
 GRE_glorify_race:0 "헬레니즘 문화 찬양"
 GRE_glorify_race_desc:0 "역사적으로 그리스 사람들은 축복받은 민족이며 세계를 이끌어야하는 사명을 가진 선택받은 민족입니다. 아테나, 스파르타, 코린토스같은 고대 도시국가들은 서유럽의 문화적, 철학적, 정치적 모델이였으며 비록 이곳들은 수세기동안 여러 다른 나라가 통치하였지만 같은 그리스 민족으로서 다시 재통합하고 주권을 회복해야 합니다!"
 GRE_recruitment_focus:0 "병무청"
 GRE_recruitment_focus_desc:0 "과거의 영광을 다시한번 이루려면 정복과 군사행동은 필수이며 모든 남성들은 국가의 영광을위해 헌신해야 합니다."
 GRE_strategic_interests:0 "전략적 흥미"
 GRE_strategic_interests_desc:0 "우리의 정당한 고토를 회복하기 위한 새로운 전선을 열 시간이 왔습니다. 뿔뿔이 흩어진 그리스민족들을 모아 하나의 위대한 민족국가를 건설해야 합니다."
 GRE_alliances:0 "동맹"
 GRE_alliances_desc:0 "안타깝지만 그리스 혼자서 우리 목표를 이루기에는 힘든 상황입니다. 잃어버린것들을 되찾고 세계무대로 나아갈려면 먼저 우리 주변국과 동맹을 현성해야 합니다. 물론 이를 위해선 신중한 접근이 필요합니다."
 GRE_befriend_italy:0 "이탈리아 동맹"
 GRE_befriend_italy_desc:0 "역사적으로 이탈리아와의 관계는 긴장과 투쟁의 연속이였지만 문화적으로 같은뿌리임을 재확인하여 관계개선을 해야합니다. 그들의 도움만 있다면 우리는 부국강병을 이룰수 있을것입니다"
 GRE_befriend_germany:0 "독일 동맹"
 GRE_befriend_germany_desc:0 "독일 전쟁기계는 천하무적이며 이들과 단합하면 영국과 프랑스같은 잠재적 적국과의 분쟁에 우의를 확보할수 있을것입니다."
 GRE_join_the_axis:0 "추축국 회원국"
 GRE_join_the_axis_desc:0 "이제 우리 나라는 추축국 가입을 공식화 해야합니다. 우리의 이상은 독일과 같고 우리의 단합된 의지를 전 세계에 알릴것입니다."
 GRE_expansionism:0 "확장정책"
 GRE_expansionism_desc:0 "우리 정당한 고토를 회복해야할 시간이 왔으며 우리 국경선은 다시한번 그려져야 합니다. 우리의 명분은 정당하고 이를 이루기위해 모든 외교적 수단을 동원할 것이며 필요하다면 무력행위도 배재하지 않을것입니다."
 GRE_reclaim_dodecanese:0 "도데카니사 제도 재탈환"
 GRE_reclaim_dodecanese_desc:0 "도데카니사의 이탈리아 압제자들을 쫒아내고 우리 그리스동포들과 재결합할 시간이 왔습니다. 누가 도데카니사 제도가 그리스땅이 아니라고 할 수 있겠습니까?"
 GRE_rival_britain:0 "영국 압제자"
 GRE_rival_britain_desc:0 "우리 정부내각은 영국의 키프로스섬 점유를 곱게 바라보고있지 않습니다. 키프로스인들은 독립을 원하며 이노시스운동으로 키프로스와 그리스는 재결합할 것입니다!"
 GRE_enosis:0 "이노시스"
 GRE_enosis_desc:0 "키프로스침공 작전계획은 준비되었습니다. 키프로스 동포들을 해방하지 않는다면 그리스군의 저력을 보여줄것이라는 최후통접을 영국에게 보낼것입니다."
 GRE_megali_idea:0 "위대한 이상"
 GRE_megali_idea_desc:0 "1453년 5월 위대한 비잔틴 제국의 수도 콘스탄티노플은 메흐메트 2세의 오스만군에게 정복당했습니다. 그리스인들은 오스만 제국의 치하에서 종주권을 유지하였지만 1922년에 그리스인들은 고향땅에서 완전히 쫒겨났습니다. 우리 정당한 조상땅을 되찾아 '위대한 이상'을 완전히 이뤄내야 합니다."
 GRE_reinforce_4th_of_august_regime:0 "8월 4일 정권 강화"
 GRE_reinforce_4th_of_august_regime_desc:0 "메탁사스는 그리스 사람들에게 지도자로서의 자질을 보여줬습니다. 그의 중립정책과 군사력 증강, 경제부활은 우리를 빛나는 미래로 이끌것이며 이를 이루기 위해서는 그의 정권을 정치적으로 강화하고 잠재적인 위협을 제거해야 합니다."
 GRE_begin_reconstruction:0 "조합주의"
 GRE_begin_reconstruction_desc:0 "메탁사스정부는 대공황으로 피폐해진 그리스사람들을 구제해야하는 것이 우선과제입니다. 공산주의자들은 우리 국민의 불만을 이용해 음지에서 활개치고 있으며 전염병같이 퍼지는 공산주의 사상을 막으려면 우리 국민의 삶을 개선해야 합니다."
 GRE_improve_roads:0 "공공일자리 계획"
 GRE_improve_roads_desc:0 "군대가 움직이지도 못한다면 아무 의미도 없습니다. 도로, 철도등 교통수단을 개선해서 전시에 우리 병력들이 신속히 배치되도록 해야합니다."
 GRE_metaxas_industry:0 "실업률 개선"
 GRE_metaxas_industry_desc:0 "메탁사스는 빈곤과 막대한 실업률로부터 해방된 그리스의 미래를 구상하였고 일자리 창출과 우리 경제에 자본이 흐르도록 개혁들과 사업을 준비했습니다."
 GRE_metaxas_bullet_industry:0 "필칼과 협력"
 GRE_metaxas_bullet_industry_desc:0 "든든한 민관군 협력을 이루려면 우리 국민과 군대가 서로 단합해야하고 협력해야하며 이는 메탁사스도 잘 알고있습니다. 최종적으로는 우리 방산업체를 확장시키고 발전시켜 강군육성의 받침이 되야합니다."
 GRE_embrace_metaxism:0 "메탁시즘 채택하기"
 GRE_embrace_metaxism_desc:0 "이오안니스 메탁사스는 왕권주의, 반공주의, 반제국주의로 이루어진 새로운 권위민족주의사상을 전파하고 있습니다. 그는 그리스 국민을 위해 최선을 다하고 있고 우리는 보답으로 그의 사상을 믿고 따라야 합니다."
 GRE_create_EON:0 "E.O.N. 창설"
 GRE_create_EON_desc:0 "민족청년단체 (E.O.N.)은 메탁사스 정권에 창설되었으며 현대적이고 단일문화 그리스를 만들기위해 창설된 조직입니다."
 GRE_metaxa_militarism:0 "그리스 군국주의"
 GRE_metaxa_militarism_desc:0 "이오안니스 메탁사스는 전간기때 장성으로 복무하였으며 아나톨리아 원정에서 그의 능력을 증명했습니다. 이제 정치인인 그는 군복무경험을 통해 우리군을 승리로 이끌 군사개혁을 이룰수 있는 인물로 제격입니다."
 GRE_military_teachings:0 "조상님들의 군사적 업적"
 GRE_military_teachings_desc:0 "우리 나라의 미래는 우리 어린이들이 이끌어 나갈것입니다. 단결의 중요성과 그리스인들의 불굴의 의지를 우리 어린이들에게 심어주려면 교육부터 개선해야 합니다. 또한 이는 우리 나라를 망치는 공산주의와 무정부주의적 사상을 근절시킬 것입니다."
 GRE_create_the_IKA:0 "대중 경제 법안"
 GRE_create_the_IKA_desc:0 ""
 GRE_political_opposition:0 "안보"
 GRE_political_opposition_desc:0 "우리 나라의 근본은 정치적으로 안정적이고 올바르지만 우리 경쟁국들은 음지에서 우리의 몰락을 위해 음모를 꾸미고 있습니다. 우리 정의로운 그리스를 방해하는 세력이 있다면 당장 침묵시켜야 합니다. 무력을 사용해서라도."
 GRE_dominant_ideology:0 "YPE 설립"
 GRE_dominant_ideology_desc:0 "그리스 민족과 문화의 구세주 이오안니스 메탁사스의 업적들은 성지화할 가치가 있어보입니다. 이로서 반대세력들은 음해공작을 펼칠때 큰 어려움을 겪을것입니다."
 GRE_metaxas_line:0 "메탁사스 라인 건설"
 GRE_metaxas_line_desc:0 "요즘같은 혼란한 시기임에도 불구하고 북쪽 국경은 너무나도 무방비합니다. 메탁사스는 큰 비용과 노력이 필요하다는 반대의 목소리에도 불구하고 북쪽 국경을 강화하고 요새화하는 계획을 승인하였습니다."
 GRE_world_stage:0 "메탁사스의 예측"
 GRE_world_stage_desc:0 "이제까지 국내 친독파와 친영파의 대립은 국가분열 및 내전으로 이어질뻔할 정도로 치열했습니다. 이제 침묵을 깨고 편을 골라야할 시간이 왔습니다."
 GRE_national_schism:0 "양분된 유럽"
 GRE_national_schism_desc:0 "편을 골라야할 시간이 왔습니다. 무슨쪽을 고르든 어중간한 선택은 불가능하며 수년간, 아니면 수십년간 영향을 끼칠것입니다."
 GRE_favoring_britain:0 "영국과 동맹"
 GRE_favoring_britain_desc:0 "이오안니스 메탁사스는 전쟁이 발발한다면 승자는 제해권을 가진 자일 것이라고 내다봤습니다. 비록 우린 영국과 악감정이 남아있지만 큰그림으로 고려해보면 그들과의 동맹으로 바다를 완전히 장악할 수 있을것입니다."
 GRE_favoring_germany:0 "독일과 동맹"
 GRE_favoring_germany_desc:0 "독일은 무궁무진하게 발전하고 확장하고 있으며 그 어느 국가도 흉내낼 수 없는 추진력을 최근 보여왔습니다. 독일 주변국들은 공포에 질린 겁쟁이들로만 가득찬것처럼 보이며 독일 전쟁기계들은 향후 전장에서 중요한 요소가 될것임은 분명합니다. 우리는 당장 독일과 동맹을 체결하여 우리의 위치를 미리 세워놔야 합니다."
 GRE_third_hellenic_civilization:0 "제3 그리스 문명"
 GRE_third_hellenic_civilization_desc:0 "메탁사스 정권은 건국이후로 제일 성공적인 정권임을 증명해냈습니다. 빈곤의 나락으로 고통받던 그리스민족은 하나의 공통된 목표하에 단결된 민족 공동체로 다시 태어났습니다. 솔직히 말해 과거와 비교해 보자면 우리 나라는 기적과 같은 존재이며 자랑스런 우리 세대를 제3 그리스 문명으로 칭해야 마땅합니다."
 GRE_different_approach:0 "우파 털어내기"
 GRE_different_approach_desc:0 "우리는 독재적인 정책들과 폐쇄경제에 지쳤습니다. 그리스인들은 점점 커져가는 내전 공포에 살고 있으며 자멸하기전에 우리 정부를 당장 바꿔야합니다!"
 GRE_democratic_approach:0 "민주주의 승리"
 GRE_democratic_approach_desc:0 "데메르티스는 그리스의 위대한 지도자중 한명입니다. 단결, 언론의 자유, 자유경제정책에 대한 그의 사상은 경제공항으로 고통받던 우리 나라를 구제하였습니다. 아테나 조상님들이 추구하던 자유국가에 대한 그의 열망을 함께 이끌어야 합니다!"
 GRE_internal_affairs:0 "내정"
 GRE_internal_affairs_desc:0 "우리 나라는 경제위기, 난민등 많은 내부 문제로 골머리를 앓고 있습니다. 나라를 정상적으로 운영하고 국민의 신뢰를 얻으려면 개혁이 필요합니다!"
 GRE_denounce_metaxism:0 "메탁사스 비난"
 GRE_denounce_metaxism_desc:0 "우리나라는 새롭고 민주적인 사회를 목표로 하고있습니다. 메탁사스 일당들은 고리타분하고 독재정의 유산이며 민주주의의 근본을 위협하고 있습니다. 메탁사스의 발자취를 흔적도 없이 치워버려 연을 끊어버려야 합니다."
 GRE_ensure_stability:0 "내부 안정 확립"
 GRE_ensure_stability_desc:0 "새로운 개혁들은 성공적이였고 이제 국민들의 신뢰만 얻으면 됩니다. 이제 위대한 그리스를 이루기위한 정부 목표들만 남았습니다." //STOPPED
 GRE_democratic_economic_policy:0 "경제정책"
 GRE_democratic_economic_policy_desc:0 "이제 과거 경제정책을 현대적이고 자유주의적으로 개혁해야할 때가 왔습니다. 그리스는 그 어떤 유럽국가는 중요한 무역 파트너이며 우리는 이를 적극 이용해야 합니다."
 GRE_welfare_state:0 "복지국가"
 GRE_welfare_state_desc:0 "우리 국민을 경제적을 뒷받침하고 의료체계를 개선하여 그들의 신뢰를 얻어야 합니다."
 GRE_diplomatic_actions:0 "외교적 행보"
 GRE_diplomatic_actions_desc:0 "그리스와 협력하고 싶어하는 해외 여러나라 국가가 있습니다. 우린 여러 해외국들과 관계를 개선해야하고 동맹을 다져 경제를 성장시키고 안보를 강화시켜야 합니다."
 GRE_befriend_france:0 "프랑스와 친선관계"
 GRE_befriend_france_desc:0 "프랑스는 민주주의의 등대입니다. 그리스 건국이래 그들의 민주적인 사상은 우리에게 큰 영향을 끼쳤고 1차 세계대전에서도 협상국으로서 같이 싸웠습니다. 새로운 세계대전이 발발하더라도 우리는 또 다시 같이 싸울것입니다."
 GRE_french_innovations:0 "프랑스의 투자"
 GRE_french_innovations_desc:0 "우리 나라에서 프랑스 기업들이 투자할수 있도록 허락한다면 우리 경제를 성장시키고 국민들이 일자리를 얻을 수 있는 기회를 마련할것입니다."
 GRE_befriend_britain:0 "영국과 친선관계"
 GRE_befriend_britain_desc:0 "현실을 고려해보면 영국해군은 세계제일이며 그들에게 대항한다는것은 무모한 행동입니다. 영국은 그리스 독립전쟁때 우리를 도와줬으며 1차 세계대전동안 우리도 그들을 도와줬습니다. 영국이야말로 그리스의 진정한 동맹입니다."
 GRE_british_innovetions:0 "영국의 투자"
 GRE_british_innovetions_desc:0 "우리 나라에서 영국 기업들이 투자할수 있도록 허락한다면 우리 경제를 성장시키고 국민들이 일자리를 얻을 수 있는 기회를 마련할것입니다."
 GRE_rival_germany:0 "독일 확장정책 비난하기"
 GRE_rival_germany_desc:0 "독일 전쟁기계는 나날이 성장하고있고 유럽의 평화를 위협하고 있습니다. 베르사유 조약은 양쪽 모두 지켜야 합니다. 독일을 비난함으로서 그들과의 관계는 악화되겠지만 우리가 영국과 프랑스를 지지한다는것을 전 세계에 알릴것입니다."
 GRE_rival_italy:0 "이탈리아 주장 비난"
 GRE_rival_italy_desc:0 "이탈리아놈들은 계속 도데카니사 제도의 영유권을 주장하고 있으며 그리스인들의 존재자체를 부정하고 있습니다. 이에 맞서 우리는 두가지 방법으로 대응해야 합니다. 첫번째로는 그들의 발칸반도 영유권 주장을 비난하고 두번째로는 프랑스와 영국의 지지를 확보하여 이탈리아의 도발을 맞서야 합니다."
 GRE_allied_membership:0 "연합국 가입"
 GRE_allied_membership_desc:0 "우리 주권과 독립을 지키려면 연합국에 참가하여 향후 전쟁이 발발하면 우리는 영국을 지원한다는 입장을 확고히 해야 합니다."
 GRE_military_reforms:0 "군사 개혁"
 GRE_military_reforms_desc:0 "우리 군의 상태는 좋지 못하며 확고한 지도력 또한 부족합니다. 우리 지휘부를 확장하고 대그리스를 이루기 위한 큰 틀을 잡아야 합니다."
 GRE_city_defenses:0 "도시 방어"
 GRE_city_defenses_desc:0 "우리 수도와 수도권 지역은 우리 나라의 핵심이며 최후의 한명까지 사수해야합니다! 우린 당장 도심지를 방어하고 요새화 하기위해 국민들은 징병해야 합니다!"
 GRE_surprise_attack_italy:0 "디아고라스 작전"
 GRE_surprise_attack_italy_desc:0 "이탈리아놈들은 아직도 도데카니사 제도를 반환하지 않고 있습니다. 그들이 반환요구에 응하지 않는다면 기습공격을 가해 굴복시키고 우리의 요구를 받아들이게 해야합니다. 이를 위해선 짧지만 강력한 전쟁이 필요합니다."
 GRE_demand_the_coasts:0 "해안선 요구"
 GRE_demand_the_coasts_desc:0 "터키놈들은 우리 핵심주인 서부 아나톨리아를 점유하고 있습니다. 비록 인구교환도 했고 인종학살도 일어났지만 아나톨리아에는 그리스인들이 소규모로 살고있습니다. 우리는 이점을 이용하여 영토분쟁을 만들수 있고 영토수복을 위한 해외 원조도 기대해볼수 있습니다."
 GRE_ask_for_cyprus:0 "키프로스섬 요청"
 GRE_ask_for_cyprus_desc:0 "이제 영국과 동맹을 체결했으니 이제 키프로스섬을 반환할것인지 물어봐야합니다. 그들이 수락할 가능성은 매우 높지만 키프로스의 군사적 가치를 고려해보면 거절할 이유도 충분합니다."
 GRE_aftermath_of_the_victory_of_the_people:0 "인민의 승리 여파"
 GRE_aftermath_of_the_victory_of_the_people_desc:0 "파시스트놈들은 그리스 공산주의 유토피아의 꿈을 짓밟는데 실패하였습니다! 이제 노동자들은 자본가로부터 해방되었습니다. 동무들! §RRed§!밝은 미래/m로 전진 앞으로!"
 GRE_restaff_the_army_command:0 "군사 지휘부 재보충"
 GRE_restaff_the_army_command_desc:0 "기존 장성들은 프롤레타리아의 분노에 기겁하여 내전기간동안 반동세력에 참여하였고 내전이 끝난후 우리 인민군을 이끌만한 장교들이 심각하게 부족하게 되었습니다. 이를 해결하기 위해선 새로운 장교들을 뽑아야 합니다."
 GRE_deal_with_klaras:0 "클라라스와의 거래"
 GRE_deal_with_klaras_desc:0 "내전기간동안 우린 아타나시오스 클라라스의 제안을 수락했고 그는 우리 군대의 최고 사령관이 되었습니다. 하지만 이는 몇몇 문제를 낳았고 우리는 이를 시급히 해결해야 합니다."
 GRE_international_socialist_volunteers:0 "국제 사회주의 지원단"
 GRE_international_socialist_volunteers_desc:0 "만국의 노동자들은 핍박받고 있지만 멀지 않아 자본주의의 사슬에 저항할 것이며 이날이 온다면 우리는 전력을 다해 동지들을 도와줘야 합니다."
 GRE_create_the_civil_guard:0 "시민방위대 창설"
 GRE_create_the_civil_guard_desc:0 "그리스 정부는 국토를 노리는 파시스트나 비슷한 침략자들을 대비하기 위해 시민방위대를 조직하여 모든 그리스 모든 남녀가 조국수호에 헌신할 수 있도록 해야 합니다."
 GRE_found_opla:0 "O.P.L.A 창설"
 GRE_found_opla_desc:0 "인민의 고난으로 인해 당내외적으로 많은 적들이 있습니다. 혁명을 수호하기 위해선 준군사보안조직이 필요합니다. 물론 피를 좀 보겠지만 그 누가 이 조직의 필요성을 인정하지 않겠습니까?"
 GRE_befriend_sov:0 "소련과 친선관계"
 GRE_befriend_sov_desc:0 "소련은 혁명의 고향이며 그들을 멀리한다는것은 파시스트나 다름없는 나쁜행동 입니다."
 GRE_buy_sov_guns:0 "소련 총기 구매"
 GRE_buy_sov_guns_desc:0 "소련으로부터 총기를 구매할수 있습니다. 무기고에 총이 많을수록 더 좋겠지요?"
 GRE_form_new_government:0 새로운 정부 출범"
 GRE_form_new_government_desc:0 "소련의 지도자 조세프 스탈린은 '스탈린주의'라는 정치사상을 만들어내 공업화의 중요성을 강조하였습니다. 그가 집권한후 소련은 20세기에 눈부신 공업화를 이루어 냈으며 우리도 이 시스템을 국내도입해야 합니다."
 GRE_join_comintern:0 "코민테른 가입"
 GRE_join_comintern_desc:0 "우리는 코민테른에 가입하여 세계에서 우리의 입지를 확고히 해야합니다."
 GRE_ally_the_balkans:0 "발칸반도 통일"
 GRE_ally_the_balkans_desc:0 "우리는 발칸반도에서 최초로 프롤레타리아 혁명을 완수하였고 사회주의 유토피아를 건설해냈으며 다른 인민들도 해방시켜야 합니다! 이제 새로운 동맹을 현성하고 발칸반도에 공산주의를 전파해야합니다.."
 GRE_invite_bulgaria:0 "게오르기 디미트로프 지원"
 GRE_invite_bulgaria_desc:0 "게오르기 디미트로프가 이끄는 BCP (불가리아 공산당)는 불가리아에서 제일 영향력있는 공산당이고 이들과 동맹을 현성해야합니다."
 GRE_invite_albania:0 "조구 1세 폐위"
 GRE_invite_albania_desc:0 "알바니아의 왕 조구 1세는 폭군이며 되도록 빨리 그를 폐위시켜야 합니다."
 GRE_invite_yugoslavia:0 "티토 지원"
 GRE_invite_yugoslavia_desc:0 "티토는 유고슬라비아 공산당을 이끌고 있으며 노동자들을 단결시키려 노력했지만 실패했습니다. 우리는 최대한 그를 도와야 합니다."
 GRE_reform_agricultural_economy:0 "농업 경제 개혁"
 GRE_reform_agricultural_economy_desc:0 "우리가 제일 먼저 시작해야할 경제개혁은 농업입니다. 그리스인 대부분 농업에 종사한다는것을 고려하면 당연한 조치입니다."
 GRE_control_the_stocks:0 "산업 통제"
 GRE_control_the_stocks_desc:0 "산업 목표치를 달성하려면 정부의 직접개입이 필요하고 어떻게 운영되는지 확인해야 합니다."
 GRE_enforce_nationalization:0 "국유화 강행"
 GRE_enforce_nationalization_desc:0 "산업력과 자원들이 자본가의 손에서 벗어나게 할려면 국유화는 필수입니다."
 GRE_begin_internal_reforms:0 "정치개혁 시작"
 GRE_begin_internal_reforms_desc:0 "이제 우리 개혁들을 시작할 시간이 왔으며 우리 이상을 국내에 전파할 철호의 기회입니다."
 GRE_create_a_new_economic_plan:0 "새로운 경제계획 수립"
 GRE_create_a_new_economic_plan_desc:0 "우리는 국유화를 포함한 새로운 경제계획을 수립해야 하며 절차적으로 신중하게 세워야 합니다."
 GRE_protect_northern_minorities:0 "북부 소수민 보호"
 GRE_protect_northern_minorities_desc:0 "알바니아인이나 불가리아인같은 많은 소수민족들이 북부그리스에서 핍박받고 있습니다. 이는 즉시 해결해야할 문제입니다. 그들은 너무나도 오랫동안 외면받았습니다."
 GRE_fate_of_the_royal_family:0 "왕실의 운명"
 GRE_fate_of_the_royal_family:0 "19세기에 만들어진 그리스 왕실은 언제나 부유층의 편애하며 사회를 양극화 시켰으며 노동자들의 삶을 파탄시켰습니다. 우리는 이제 그들을 어떻게 처벌해야할지 결정해야 합니다."
 GRE_look_outwards:0 "바깥세상 둘러보기"
 GRE_look_outwards_desc:0 "전세계는 혁명을 고대하는 노동자들로 가득차 있습니다. 우리는 무슨 수를 써서라도 그들을 도와야 합니다."
 GRE_a_new_police_force:0 "새로운 경찰"
 GRE_a_new_police_force_desc:0 "과거 경찰들은 부패하고 무능했습니다. 우리는 이제 주어진 임무를 완수할수있는 새로운 경찰조직을 만들어야 합니다."
 GRE_peasants_debt_reform:0 "농민부채개혁"
 GRE_peasants_debt_reform_desc:0 "고대시대부터 농민들은 빚에 허덕여 농장을 폐쇄하고 거리로 내몰리고 있습니다. 이를 개선할 방법을 찾아야 합니다."
 GRE_utopian_paradise:0 "발칸반도 지상낙원"
 GRE_utopian_paradise_desc:0 "그리스는 브루주아지에게서 해방된 사회주의 유토피아를 건설하였고 모두 평등한 삶을 살고 있습니다."
 GRE_olive_export:0 "올리브 수출"
 GRE_olive_export_desc:0 "올리브는 그리스의 특산품이며 이를 우리 경제에 적극 활용하려면 올리브 수출 계획을 만들어야 합니다."
 GRE_greater_greece:0 "대그리스"
 GRE_greater_greece_desc:0 "-"
 GRE_reinforce_royal_dictatorship:0 "왕권 확장"
 GRE_reinforce_royal_dictatorship_desc:0 "국왕께서 우리 나라를 절대적으로 통치하고 공산주의 혁명의 싹을 자르려면 국왕의 권력을 확장해야합니다."
 GRE_establish_the_royal_armory:0 "왕립 무기고 창설"
 GRE_establish_the_royal_armory_desc:0 "왕국의 주권을 지키려면 강력한 군수산업은 선택이 아닌 필수입니다."
 GRE_royal_roads:0 "군사도로"
 GRE_royal_roads_desc:0 "전쟁이 다가오고 있습니다. 우리 군대가 전장으로 신속하게 배치될려면 도로가 필요합니다."
 GRE_prepare_expansion:0 "국경확장 준비"
 GRE_prepare_expansion_desc:0 "아직도 많은 그리스인들이 국경밖에 남아있습니다. 그들은 박해당하는 와중에도 조국 그리스가 자기들을 해방해주길 바라고 있습니다. 너무나도 많은 시간을 낭비했습니다. 우리 동포들을 해방하기위한 조치를 취해야 합니다."
 GRE_devout_to_the_monarchy:0 "왕가에 헌신"
 GRE_devout_to_the_monarchy_desc:0 "우리는 신성한 왕권을 강화하고 신민들에게 군주제의 가치와 믿음을 심어줘야 합니다. 국왕만세!"
 GRE_king_general:0 "직접통치"
 GRE_king_general_desc:0 "조지 2세는 군대를 지휘할 권한과 능력이 충분히 있습니다. 그의 아버지와 같이 그는 군사적 재능으로 왕국을 확장할것입니다."
 GRE_demand_dodecanese:0 ""도데카니사 제도 요구"
 GRE_demand_dodecanese_desc:0 "도데카니사 제도는 아직도 이탈리아의 통제하에 있습니다. 이 외세 점령은 끝날때가 왔습니다."
 GRE_demand_east_thrace:0 "동트라키아 요구"
 GRE_demand_east_thrace_desc:0 "콘스탄티노플은 한때 우리의 수도였으며 현재 강대국들은 자기일로 바쁘니 재탈환할 기회가 왔습니다. 또한 지난 치욕스런 전쟁을 앙갚음해야합니다."
 GRE_purge_republicans:0 "공화주의자 숙청"
 GRE_purge_republicans_desc:0 "공화주의자들은 아직도 건재하며 강대한 그리스를 만들기 위한 우리 노력을 방해하고 있습니다. 더이상 이런 끔찍한 국가분열을 방치해선 안됩니다. 더 견고한 왕권을 위해 숙청은 필수입니다."
 GRE_reclaim_cyprus:0 "키프로스 요구"
 GRE_reclaim_cyprus_desc:0 "이 섬은 너무나도 오랫동안 영국 식민통치에 고통받았습니다. 독일과 한창 바쁜 영국에게 에노시스, 즉 그리스의 통합을 영국에게 요구해야 합니다.."
 GRE_purchase_cyprus:0 "키프로스 구매"
 GRE_purchase_cyprus_desc:0 "영국은 지중해를 통제하고 있으며 우리의 존재 자체를 쉽게 위협할 수 있습니다. 괜한 자극을 주는것보단 협상을 통해 무역등으로 평화롭게 섬을 얻는 방법을 고려해봐야 합니다."
 GRE_share_power:0 "의회와 권력공유"
 GRE_share_power_desc:0 "민주주의의 선구자 우리 조상님을 존경한다면 현명하신 우리 국왕의 인도하에 의회와 권력을 공유해서 다가올 혼란의 시기에 정치적 안정을 추구해야 합니다."
 GRE_absolute_monarchy:0 "절대 권력"
 GRE_absolute_monarchy_desc:0 "부패한 의회는 실패한 시스템이며 혼란한 현상황으로 이끈 책임이 있습니다. 헌법을 폐지하여 반대자들을 침묵시키고 신에게 선택받은 우리 폐하께서 우리 나라를 옳은 길로 이끌것입니다."
 GRE_a_strong_kingdom:0 "유럽 왕실의 모범"
 GRE_a_strong_kingdom_desc:0 "국왕의 통치하에 그리스왕국은 유럽왕실의 모범이 되었으며 진정한 군주정의 마지막 보루로 여겨지고 있습니다. 신성한 국왕의 지도하에 부국강병을 이뤄냈고 백성들은 조국에 긍지를 가지게 되었습니다. 또한 국내외 고난들은 성공적으로 해결되었습니다. 그리스왕국 만세!"
 GRE_polymer_effort:0 "중합체 연구"
 GRE_polymer_effort_desc:0 "중합체 연구는 우리 나라의 연료부족을 해결하고 연료수입을 줄여줄것입니다."
 GRE_industrial_innovations:0 "산업 혁신"
 GRE_industrial_innovations_desc:0 "우리는 산업혁신의 중심지입니다! 우리 과학연구의 성과가 이를 보여줄것입니다!"
 GRE_establish_a_general_staff:0 "참모부 창설"
 GRE_establish_a_general_staff_desc:0 "군사개혁의 마지막 단계는 군대를 통제하기 위한 현대적인 참모부 창설입니다."
 GRE_no_allignment:0 "비동맹"
 GRE_no_allignment_desc:0 "마지막 대전쟁처럼 그리스는 중립을 지켜야하며 비동맹정책을 따라야 합니다. 내각 장관 메탁사스는 이 정책을 지지하며 이 늙은 장군의 의견을 쉽게 무시할 수 없습니다."
 GRE_king_george_line:0 "킹 조지 라인"
 GRE_king_george_line_desc:0 "우리 북쪽 이웃은 우리 국토를 호시탐탐 노리고 있습니다. 이런 용납할수없는 상황을 막으려면 북부지역을 요새화하여야 합니다. "
 GRE_british_allignment:0 "영국과 협력"
 GRE_british_allignment_desc:0 "해양국가로서 영국과 협력함으로서 막대한 이득을 얻을 수 있습니다. 영국의 해군력만 있다면 에게해를 장악할 수 있고 보급선을 확보할 수 있을것입니다."
 GRE_royal_guards:0 "X단체 창설"
 GRE_royal_guards_desc:0 "우리는 군대와 신민, 국가헌병대에 만연한 군주주의 정서를 적극 활용해야 합니다. 또한 공산주의자들의 위협에 맞서려면 그리바스 장군이 제안한데로 왕립 왕당파 단체 창설해야 하며 이 단체의 이름은 왕 조지의 모노그램을 따서 'X단체'로 명명해야 합니다."
 GRE_spartan_spirit:0 "스파르타 정신"
 GRE_spartan_spirit_2:0 "스파르타 정신"
 GRE_continue_the_fight:0 "전투 지속"
 GRE_continue_the_fight_desc:0 "우리는 항복했지만 고향땅을 되찾기위해 싸움을 계속할 수 있습니다!"
